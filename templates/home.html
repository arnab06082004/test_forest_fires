<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FWI Prediction</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Futuristic Animated Gradient Background */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: linear-gradient(
          -45deg,
          #0f2027,
          #203a43,
          #2c5364,
          #0f0c29,
          #302b63,
          #24243e
        );
        background-size: 600% 600%;
        animation: gradientBG 15s ease infinite;
        color: white;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Glassmorphism Card */
      .card {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 420px;
        animation: fadeIn 1.2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card h1 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(90deg, #ff8a00, #e52e71);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Input Styling */
      .form-control {
        border-radius: 12px;
        margin-bottom: 15px;
        padding: 12px;
        border: none;
        box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Button Styling */
      .btn-custom {
        background: linear-gradient(90deg, #ff8a00, #e52e71);
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-weight: bold;
        width: 100%;
        transition: all 0.3s ease-in-out;
        color: white;
      }

      .btn-custom:hover {
        background: linear-gradient(90deg, #e52e71, #ff8a00);
        transform: scale(1.05);
      }

      /* Result Box */
      /* Result Box */
      .result-box {
        margin-top: 20px;
        padding: 15px;
        background: linear-gradient(90deg, #ff8a00, #e52e71);
        border-radius: 12px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        box-shadow: 0px 4px 20px rgba(229, 46, 113, 0.6);
        animation: fadeIn 1.5s ease-in-out;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>🔥 FWI Prediction</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict') }}" method="post">
        <input
          type="text"
          class="form-control"
          name="Temperature"
          placeholder="🌡 Temperature"
          required
        />
        <input
          type="text"
          class="form-control"
          name="RH"
          placeholder="💧 RH"
          required
        />
        <input
          type="text"
          class="form-control"
          name="WS"
          placeholder="🌬 Wind Speed (WS)"
          required
        />
        <input
          type="text"
          class="form-control"
          name="Rain"
          placeholder="☔ Rain"
          required
        />
        <input
          type="text"
          class="form-control"
          name="FFMC"
          placeholder="🔥 FFMC"
          required
        />
        <input
          type="text"
          class="form-control"
          name="DMC"
          placeholder="🌿 DMC"
          required
        />
        <input
          type="text"
          class="form-control"
          name="ISI"
          placeholder="⚡ ISI"
          required
        />
        <input
          type="text"
          class="form-control"
          name="Classes"
          placeholder="📊 Classes"
          required
        />
        <input
          type="text"
          class="form-control"
          name="Region"
          placeholder="🌍 Region"
          required
        />

        <button type="submit" class="btn btn-custom">🚀 Predict</button>
      </form>

      {% if results %}
      <div class="result-box">
        🚀 THE FWI Prediction is: <span>{{ results }}</span>
      </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
